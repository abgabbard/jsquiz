<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>JavaScript Timed Quiz</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question:</div>
            <div id="answer-buttons" class="btn-grid">
                <button id="btn-a" class="btn"></button>
                <button id="btn-b" class="btn"></button>
                <button id="btn-c" class="btn"></button>
                <button id="btn-d" class="btn"></button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="check-btn" class="check-btn btn hide">Check Answer</button>
        </div>
        <div id="scoreCount" class = "hide">Score: </div>
        <div id="timeLeft" class = "hide">Time Left: 
            <span id="countdown">180</span> second<span id="plural">s</span>
        </div>
    </div>
</body>
</html>
